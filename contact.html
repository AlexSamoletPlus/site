            <!-- Page content-->
            <section class="py-5">
                <div class="container px-5">
                    <!-- Contact form-->
                    <div class="bg-light rounded-4 py-5 px-4 px-md-5">
                        <div class="text-center mb-5">
                            <div class="feature bg-primary bg-gradient-primary-to-secondary text-white rounded-3 mb-3"><i class="bi bi-envelope"></i></div>
                            <h1 class="fw-bolder">Заполните заявку</h1>
                            <p class="lead fw-normal text-muted mb-0">И приступим к работе уже завтра</p>
                        </div>
                        <div class="row gx-5 justify-content-center">
                            <div class="col-lg-8 col-xl-6">
                                <!-- * * * * * * * * * * * * * * *-->
                                <!-- * * SB Forms Contact Form * *-->
                                <!-- * * * * * * * * * * * * * * *-->
                                <!-- This form is pre-integrated with SB Forms.-->
                                <!-- To make this form functional, sign up at-->
                                <!-- https://startbootstrap.com/solution/contact-forms-->
                                <!-- to get an API token!-->
                                <form name="contact" method="POST" netlify id="contactForm" class="needs-validation" novalidate>
  <input type="hidden" name="form-name" value="contact">
  
  <!-- Name input -->
  <div class="form-floating mb-3">
    <input class="form-control" id="name" name="name" type="text" 
           placeholder="Enter your name..." required
           pattern="[A-Za-zА-Яа-яЁё\s]{2,}"/>
    <label for="name">ФИО</label>
    <div class="invalid-feedback" data-sb-feedback="name:required">
      Чтож... такого имени не существует.
    </div>
  </div>

  <!-- Email address input -->
  <div class="form-floating mb-3">
    <input class="form-control" id="email" name="email" type="email" 
           placeholder="name@example.com" required
           pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"/>
    <label for="email">Email адрес</label>
    <div class="invalid-feedback" data-sb-feedback="email:required">
      Заполните поле Email адрес.
    </div>
    <div class="invalid-feedback" data-sb-feedback="email:email">
      Почта указана неправильно.
    </div>
  </div>

  <!-- Phone number input -->
  <div class="form-floating mb-3">
    <input class="form-control" id="phone" name="phone" type="tel" />
    <label for="phone">Номер телефона (Не обязателен)</label>
    
  </div>

  <!-- Message input -->
  <div class="form-floating mb-3">
    <textarea class="form-control" id="message" name="message" 
              placeholder="Enter your message here..." 
              style="height: 10rem" required minlength="10"></textarea>
    <label for="message">Расскажите что вас заинтересовало</label>
    <div class="invalid-feedback" data-sb-feedback="message:required">
      Не оставляйте это поле пустым.
    </div>
  </div>

  <!-- Submit Button -->
  <div class="d-grid">
    <button class="btn btn-primary btn-lg" type="submit" id="submitButton">
      Отправить
    </button>
  </div>

  <!-- reCAPTCHA -->
  <div data-netlify-recaptcha="true" class="mt-3"></div>
</form>

<script>
// Кастомная валидация
document.addEventListener('DOMContentLoaded', function() {
  const form = document.getElementById('contactForm');
  
  form.addEventListener('submit', function(event) {
    if (!form.checkValidity()) {
      event.preventDefault();
      event.stopPropagation();
    }
    form.classList.add('was-validated');
  });

  // Активируем кнопку
  document.getElementById('submitButton').classList.remove('disabled');
  
  // Валидация email
  const emailField = document.getElementById('email');
  emailField.addEventListener('input', function() {
    if (emailField.validity.typeMismatch) {
      emailField.setCustomValidity('Почта указана неправильно');
    } else {
      emailField.setCustomValidity('');
    }
  });
});
</script>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
